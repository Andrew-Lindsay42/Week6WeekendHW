<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Superheros</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 id="heading">Superheros</h1>

    <h2>Add hero</h2>
    <div id="form_div">
    <form id="form">
      <label for="hero_name">Hero Name:</label>
      <input type="text" id="hero_name">

      <label for="secret_identity">Secret Identity:</label>
      <input type="text" id="secret_identity">

      <label for="species">Species:</label>
      <input type="text" id="species">

      <label for="marvel">Marvel</label>
      <input type="radio" id="marvel" name="publisher" value="Marvel">

      <label for="dc">DC</label>
      <input type="radio" id="dc" name="publisher" value="DC">

      <button type="submit" id="submit_hero">Submit Hero</button>
      <button type="submit" id="delete_all">Delete All</button>
    </form>
    </div>

    <h2>Hero list</h2>
    <ul id = hero_list></ul>

  </body>
</html>
